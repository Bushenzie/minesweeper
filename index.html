<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" type="module" defer></script>
    <title>Minesweeper Test</title>
</head>
<body>
    <div class="setup">
        <h1>Minesweeper</h1>
        <select id="select-board" name="select-board">
            <option value="null" selected>Select a grid</option>
            <option value="8x8x10">8x8 Grid /w 10 mines</option>
            <option value="10x10x20">10x10 Grid /w 20 mines</option>
            <option value="12x12x30">12x12 Grid /w 30 mines</option>
            <option value="16x16x40">16x16 Grid /w 40 mines</option>
            <option value="16x30x99">16x30 Grid /w 99 mines</option>
            <option value="24x30x150">24x30 Grid /w 150 mines</option>
        </select>
        <button id="reset-board">RESET</button>
    </div>
</body>
</html>
